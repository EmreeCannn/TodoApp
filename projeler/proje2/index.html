<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4">Matematik Testi</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
      <div class="container lead">
        <p><span id="percentage" class="element text-danger display-4 p-3">%0</span>doğru cevap orani</p>
      </div>
    </div>
    <div class="dogru_cevap d-none py-4 bg-white text-center">
        <div class="container lead">
          <p class="text-danger">tebrikler testten ful çektiniz</p>
        </div>
      </div>
    

    <section id="questions">
        <div class="bg-secondary py-4">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p>5+3 = ?</p>
                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="8" checked>
                            <label class="form-check-label">
                              8
                            </label>
                          </div>
                          <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="7">
                            <label class="form-check-label">
                              7
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>5*2 = ?</p>
                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="10" checked>
                            <label class="form-check-label">
                              10
                            </label>
                          </div>
                          <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="4">
                            <label class="form-check-label">
                              5
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>12/4= ?</p>
                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="3" checked>
                            <label class="form-check-label">
                              3
                            </label>
                          </div>
                          <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="2">
                            <label class="form-check-label">
                              2
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>5**2= ?</p>
                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="25" checked>
                            <label class="form-check-label">
                              25
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="10">
                            <label class="form-check-label">
                              10
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="buton btn btn-light">
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
